[project]
name = "taolib"
version = "0.0.8"
description = "道可道，非恒道"
authors = [
    {name = "xinetzone", email = "735613050@qq.com"},
]
requires-python = ">=3.12"
readme = "README.md"
license = {file = "LICENSE"}
maintainers = [
  {name = "xinetzone", email = "735613050@qq.com"},
]
dependencies = []

[project.urls]
Repository = "https://github.com/xinetzone/tao"
Documentation = "https://taolib.readthedocs.io/"

[project.optional-dependencies]
doc = [
  "xyzstyle",
  "sphinx",
  # "ablog",
  "ipywidgets",
  "folium",
  "sphinx-comments",
  "myst-nb",
  "nbclient",
  "plotly",
  "kaleido",
  "anywidget[dev]", # https://pypi.org/project/anywidget/
  "ipywidgets",
  "sphinx-design",
  "sphinx-examples",
  "sphinx-copybutton",
  "sphinx-contributors",
  "sphinx-thebe",
  "sphinxcontrib-bibtex",
  "sphinxext-opengraph",
  "sphinx-sitemap",
  "sphinx-autoapi>=3.4",
  "graphviz",
  "sphinx-intl", # 文档国际化
  "sphinx-tippy",
  "sphinxcontrib-mermaid",
]

flows = [
  "invoke",
  "pandas",
  "numpy",
  "matplotlib",
]

maple_font = [
  # 核心依赖 - 直接用于maple-font项目功能
  "fonttools>=4.0.0",   # 字体处理的核心库
  "ttfautohint-py>=0.5.0",  # 用于自动调整字体
  "ufo2ft>=2.0.0",      # 字体格式转换工具
  "brotli>=1.0.0",      # fonttools的压缩依赖
  "requests>=2.0.0",    # 可能用于下载字体文件
  "foundrytools-cli>=2.0.2",
  "glyphslib>=6.10.1", # 用于处理glyphs文件（仅在使用自定义字形时需要）
  "python-minifier>=2.11.3",
]